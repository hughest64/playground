<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reicpes</title>
</head>
<body>
    <h1>Recipes</h1>
    {% if recipes %}
    <ul>
        {% for recipe in recipes %}
        <li>{{ recipe.recipe_name }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <h2>There are no recipes!</h2>
    {% endif %}
</body>
</html>
